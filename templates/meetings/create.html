{% extends 'base.html' %}

{% block title %}Utwórz spotkanie - Kiedy/gdzie spotkanie?{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto px-4 py-8">
    <a href="{% url 'dashboard' %}" class="inline-flex items-center gap-2 text-gray-600 hover:text-gray-800 mb-6">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" />
        </svg>
        Powrót
    </a>
    
    <div class="bg-white rounded-xl border border-gray-100 p-8">
        <h1 class="text-xl font-semibold text-gray-800 mb-2">Utwórz nowe spotkanie</h1>
        <p class="text-gray-500 mb-6">Wypełnij formularz, aby utworzyć ankietę dla uczestników</p>
        
        {% if error %}
        <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg mb-6">
            {{ error }}
        </div>
        {% endif %}
        
        <form method="post" action="{% url 'create_meeting' %}">
            {% csrf_token %}
            
            <div class="mb-6">
                <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Nazwa spotkania</label>
                <input type="text" id="name" name="name" placeholder="np. Spotkanie zespołu Q1" required
                       class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            
            <div class="mb-6">
                <label for="description" class="block text-sm font-medium text-gray-700 mb-2">Opis spotkania</label>
                <textarea id="description" name="description" rows="3" placeholder="Dodaj opcjonalny opis spotkania..."
                          class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none"></textarea>
            </div>
            
            <div class="mb-6">
                <div class="flex items-center justify-between mb-2">
                    <label class="block text-sm font-medium text-gray-700">Terminy</label>
                    <button type="button" 
                            hx-post="{% url 'add_timeslot_field' %}"
                            hx-target="#timeslots-container"
                            hx-swap="beforeend"
                            class="inline-flex items-center gap-1 text-blue-600 hover:text-blue-700 text-sm font-medium">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
                        </svg>
                        Dodaj termin
                    </button>
                </div>
                <div id="timeslots-container">
                    <div class="timeslot-field flex items-center gap-2 mb-2">
                        <input type="datetime-local" name="timeslots[]" class="flex-1 px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <button type="button" onclick="this.parentElement.remove()" class="text-red-500 hover:text-red-700 p-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="mb-8">
                <div class="flex items-center justify-between mb-2">
                    <label class="block text-sm font-medium text-gray-700">Lokalizacje</label>
                    <button type="button"
                            hx-post="{% url 'add_location_field' %}"
                            hx-target="#locations-container"
                            hx-swap="beforeend"
                            class="inline-flex items-center gap-1 text-blue-600 hover:text-blue-700 text-sm font-medium">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
                        </svg>
                        Dodaj lokalizację
                    </button>
                </div>
                <div id="locations-container">
                    <div class="location-field flex items-center gap-2 mb-2">
                        <input type="text" name="locations[]" placeholder="np. Biuro główne, Sala konferencyjna A" class="flex-1 px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <button type="button" onclick="this.parentElement.remove()" class="text-red-500 hover:text-red-700 p-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
            
            <button type="submit" class="w-full py-3 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 transition-colors">
                Zapisz i wygeneruj link
            </button>
        </form>
    </div>
</div>
{% endblock %}
